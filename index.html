<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E&E Imóveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Navegação */
        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #666;
        }

        /* Estilo do banner principal */
        .banner {
            background-image: url('https://via.placeholder.com/1920x600'); /* Substituir com uma imagem real de casas */
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-size: 50px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        /* Seção de anúncios de imóveis */
        .properties {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .property {
            background-color: white;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            border-radius: 10px;
        }

        .property img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .property h3 {
            font-size: 1.5em;
        }

        .property p {
            font-size: 1em;
            color: #555;
        }

        /* Formulário para adicionar imóveis */
        .add-property {
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .add-property label {
            display: block;
            margin-bottom: 5px;
        }

        .add-property input, .add-property textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-property button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-property button:hover {
            background-color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>E&E Imóveis</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Imóveis</a>
        <a href="#">Contato</a>
    </nav>

    <section class="banner">
        <h1>Encontre seu imóvel ideal</h1>
    </section>

    <section class="properties" id="properties-list">
        <!-- Imóveis adicionados dinamicamente aparecerão aqui -->
    </section>

    <section class="add-property">
        <h2>Adicionar novo imóvel</h2>
        <form id="property-form">
            <label for="name">Nome do Imóvel:</label>
            <input type="text" id="name" required>

            <label for="image">URL da Imagem:</label>
            <input type="url" id="image" required>

            <label for="description">Descrição:</label>
            <textarea id="description" rows="4" required></textarea>

            <button type="submit">Adicionar Imóvel</button>
        </form>
    </section>

    <footer>
        <p>E&E Imóveis © 2024</p>
    </footer>

    <script>
        document.getElementById('property-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obtenha os valores do formulário
            const name = document.getElementById('name').value;
            const image = document.getElementById('image').value;
            const description = document.getElementById('description').value;
            
            // Crie um novo elemento de imóvel
            const property = document.createElement('div');
            property.classList.add('property');
            property.innerHTML = `
                <img src="${image}" alt="${name}">
                <h3>${name}</h3>
                <p>${description}</p>
            `;
            
            // Adicione o imóvel à lista de imóveis
            document.getElementById('properties-list').appendChild(property);
            
            // Limpe o formulário
            document.getElementById('property-form').reset();
        });
    </script>
    
</body>
</html>
